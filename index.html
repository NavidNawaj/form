<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Form</title>
  </head>
  <body>
    <div class="form-body">
      <div class="form-back">
        <div class="form-sign">
          <div class="row top text-white">
            <div class="col-sm-5">
               <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            </div>
             <div class="col-sm-5">
               <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                  <small id="emailHelp" class="form-text text-muted"><a href="#" class="wh">Forgotten account?</a></small>
                </div>
            </div>
            <div class="col-sm-2">
              <div class="btn kk">
                <a href="#" class="cs-btn">LOG In</a>
              </div>
            </div>
          </div>
        </div>
        <div class="row text-white center">
              <div class="col-md-12">
                  <h1>Create a new account</h1>
                  <p>its free and alaways will be</p>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" placeholder="First name" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" placeholder="Sure name" class="form-control">
                </div>
              </div>
              <div class="col-md-12"> 
                <div class="form-group">
                  <input type="text" placeholder="mobile number or email address" class="form-control">
                </div>
              </div>
              <div class="col-md-12"> 
                <div class="form-group">
                  <input type="text" placeholder="New password" class="form-control">
                </div>
              </div>
              <div class="col-md-12"> 
                <div class="btn">
                  <a href="#" class="cs-btn">SIGN UP</a>
                </div>
              </div>
        </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js""></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
